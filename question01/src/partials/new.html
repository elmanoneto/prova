<div class="container">
  <section id="form">
    <form data-ng-submit="todoList.add(data)">
      <div class="form-group">
        <label for="exampleInputEmail1">Type</label>
        <input type="text" class="form-control" id="exampleInputEmail1" data-ng-model="data.type">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Content</label>
        <textarea class="form-control" rows="3" data-ng-model="data.content"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Add new task</button>
    </form>
  </section>
</div>
